
<header class="main-header">
    <div class="container">
      <nav class="navbar navbar-expand-lg main-nav px-0">
        <!-- <a class="navbar-brand" href="/mojo">some logo</a> -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="icon-bar icon-bar-1"></span>
                        <span class="icon-bar icon-bar-2"></span>
                        <span class="icon-bar icon-bar-3"></span>
                    </button>
        <div class="collapse navbar-collapse" id="mainMenu">
          <ul class="navbar-nav ml-auto text-uppercase f1">
            <li>
              <a routerLink="/home" routerLinkActive="active active-first">home</a>
            </li>
            <li>
              <a routerLink="/booked" routerLinkActive="active active-first">Booked Appointments</a>
            </li>
            <li>
              <a routerLink="/medical-history" routerLinkActive="active active-first">Medical History</a>
            </li>
            <li *ngIf="isLoggedIn()">
              <a routerLinkActive="active active-first" (click)="Logout()"  class="logout">Logout</a>
            </li>

            <li *ngIf="!isLoggedIn()">
              <a routerLink="/login-or-register" routerLinkActive="active active-first" >Login / Register</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- /.container -->
  </header>
  <div id="snackbar" [class.show] = "showSnackBar">{{snackbarMessage}}</div>
